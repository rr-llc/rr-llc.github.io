<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Trabajadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Solicitar Trabajadores</h1>
    </header>
    <main>
        <form id="solicitudForm">
            <!-- Fecha de Inicio -->
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>

            <!-- Fecha de Finalización -->
            <label for="fechaFin">Fecha de Finalización:</label>
            <input type="date" id="fechaFin" name="fechaFin" required>

            <!-- Horario de Trabajo -->
            <label for="horario">Horario de Trabajo:</label>
            <input type="time" id="horarioInicio" name="horarioInicio" required>
            <input type="time" id="horarioFin" name="horarioFin" required>

            <!-- Pago por el Trabajo -->
            <label for="pago">Pago por el Trabajo:</label>
            <input type="number" id="pago" name="pago" required>

            <!-- Descripción del Trabajo -->
            <label for="descripcion">Descripción del Trabajo:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <!-- Botón de Enviar -->
            <button type="submit">Enviar Solicitud</button>
        </form>
    </main>
    <footer>
        <p>Contacto: soluccionrrllc@gmail.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
